<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Bouncing</title>
<style>
    body {
        background-color: #FFB6C1;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align items to the left */
        justify-content: flex-start; /* Align content to the top */
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .container {
        position: relative;
        width: 100px;
        height: 100px;
        border: 0px solid black;
        overflow: hidden;
    }
    .word {
        position: absolute;
        font-size: 20px;
        color: blue;
        white-space: nowrap;
    }
    #container1 {
        top: 0;
        left: 0;
        background-color: #FFB6C1; /* Same as body background color for invisibility */
    }
    #container2 {
        top: 0;
        left: 5px; /* Adjust left position */
        background-color: #FFB6C1; /* Same as body background color for invisibility */
    }
</style>
</head>
<body>
<div id="container1" class="container">
    <div class="word" id="word1">Sathvik</div>
</div>
<div id="container2" class="container">
    <div class="word" id="word2">Chatta</div>
</div>
<script>
    const container1 = document.getElementById('container1');
    const word1 = document.getElementById('word1');

    const container2 = document.getElementById('container2');
    const word2 = document.getElementById('word2');
    
    let x1 = 0, y1 = 0, dx1 = 1, dy1 = 1;
    let x2 = 0, y2 = 0, dx2 = 1, dy2 = 1;

    function animateWords() {
        x1 += dx1;
        y1 += dy1;
        x2 += dx2;
        y2 += dy2;
        
        if (x1 >= container1.offsetWidth - word1.offsetWidth || x1 <= 0) {
            dx1 = -dx1;
        }
        if (y1 >= container1.offsetHeight - word1.offsetHeight || y1 <= 0) {
            dy1 = -dy1;
        }
        
        if (x2 >= container2.offsetWidth - word2.offsetWidth || x2 <= 0) {
            dx2 = -dx2;
        }
        if (y2 >= container2.offsetHeight - word2.offsetHeight || y2 <= 0) {
            dy2 = -dy2;
        }
        
        word1.style.left = x1 + 'px';
        word1.style.top = y1 + 'px';
        word2.style.left = x2 + 'px';
        word2.style.top = y2 + 'px';
        
        requestAnimationFrame(animateWords);
    }

    animateWords();
</script>
</body>
</html>
